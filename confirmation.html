<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerLink | Payment Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      const typeLabel = type === "interview" ? "Interview Booking" : "Direct Placement";
      const amount = type === "interview" ? "KSh 350" : "KSh 950";

      document.getElementById("payment-type").textContent = typeLabel;
      document.getElementById("payment-amount").textContent = amount;
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 max-w-lg w-full" data-aos="fade-up">
    <div class="flex flex-col items-center space-y-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Payment Confirmed</h2>
      <p class="text-gray-600 dark:text-gray-300 text-center">Your payment for <span id="payment-type" class="font-semibold text-green-500">...</span> was received successfully.</p>
      <p class="text-xl font-semibold text-green-600 dark:text-green-400" id="payment-amount"></p>
      <a href="home.html" class="mt-6 bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition-all">Go to Home</a>
    </div>
  </div>
</body>
</html>
