<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CareerLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/outline/index.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white font-sans">

  <!-- Navigation -->
  <nav class="bg-white dark:bg-gray-800 shadow fixed top-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="home.html" class="text-green-500 font-bold text-xl">CareerLink</a>
      <div class="space-x-4 hidden md:block">
        <a href="home.html" class="hover:text-green-500">Home</a>
        <a href="jobs.html" class="hover:text-green-500">Jobs</a>
        <a href="contact.html" class="text-green-500 font-bold">Contact</a>
        <a href="profile.html" class="hover:text-green-500">Profile</a>
        <button onclick="logout()" class="text-red-500 hover:underline">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="pt-24 px-4 max-w-4xl mx-auto" data-aos="fade-up">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="mb-6">We're here to help! Use the form below or reach out via WhatsApp or email.</p>

    <form class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" class="w-full p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600" required>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" class="w-full p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600" required>
      </div>
      <div>
        <label class="block mb-1">Message</label>
        <textarea rows="4" class="w-full p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600" required></textarea>
      </div>
      <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Send Message</button>
    </form>

    <div class="mt-8">
      <p class="flex items-center"><svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5h18M9 3v2m6-2v2m-7 7h6m-6 4h6"></path></svg>Email: <a href="mailto:careerlinkke@gmail.com" class="ml-1 underline">careerlinkke@gmail.com</a></p>
      <p class="flex items-center mt-2"><svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5h18M9 3v2m6-2v2m-7 7h6m-6 4h6"></path></svg>WhatsApp: <a href="https://wa.me/254102960463" class="ml-1 underline">+254 102 960 463</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 py-6 mt-16 text-center text-sm text-gray-600 dark:text-gray-300">
    &copy; 2025 CareerLink. All rights reserved. | <a href="terms.html" class="underline">Terms</a> | <a href="privacy-policy.html" class="underline">Privacy Policy</a>
  </footer>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
